<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main {
        text-align: center;
      }

      .fit {
        object-fit: contain;
      }


      .black {
        color: black;
      }

      img {
        height: 600px;
      }

      @media(max-width: 680px) {
        img {
          height: 300px;
        }
      }


    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="main">
      <h1>Cat Slider</h1>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active fit">
            <img src="./NationalGeographic_1468962_3x2.avif" class="d-block w-100" alt="Orange Cat">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="black">A Picture Of A Cat</h5>
              <p class="black">Here is a picture of a cat. Note that it has a fine orange coat.</p>
            </div>
          </div>
          <div class="carousel-item fit">
            <img src="./Hero Pedigree Cats.jpg" class="d-block w-100" alt="A bunch of cats">
            <div class="carousel-caption d-none d-md-block">
              <h5>Another Picture Of Cats</h5>
              <p>What's better than one cat? A bunch of cats.</p>
            </div>
          </div>
          <div class="carousel-item fit">
            <img src="./cute_little_cat_kitten_is_standing_on_green_grass_in_blur_green_background_hd_cat.jpg" class="d-block w-100" alt="Kitten">
            <div class="carousel-caption d-none d-md-block">
              <h5>A Picture Of A Kitten</h5>
              <p>A picture of a cute kitten who does not look pleased about something.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span style="background-color: black;" class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span style="background-color: black;" class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</body>
</html>
